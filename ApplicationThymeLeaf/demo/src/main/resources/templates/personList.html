<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Person List</h1>
<a href="addPerson">Add Person</a>
<br/><br/>
<a href="deletePerson">Delete Person</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Edit</th>

        </tr>
        <tr th:each ="personnage : ${personnage}">
            <td th:utext="${personnage.id}">...</td>
            <td th:utext="${personnage.name}">...</td>
            <td th:utext="${personnage.type}">...</td>
            <td><a th:href="@{/updatePerson} + '/' + ${personnage.id}">Edit</a></td>


        </tr>
    </table>
</div>
</body>
</html>
